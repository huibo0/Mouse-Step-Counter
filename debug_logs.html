</head>
<body>
    <div class="status" id="status">Ready</div>
    
    <div class="header">

    </div>
    
    <div class="controls">
        <button onclick="loadLogs()">ğŸ”„ åˆ·æ–°æ—¥å¿—</button>
        <button onclick="clearLogs()">ğŸ—‘ï¸ æ¸…ç©ºæ˜¾ç¤º</button>
        <button onclick="autoRefresh()">âš¡ è‡ªåŠ¨åˆ·æ–°</button>

        <input type="text" class="filter-input" id="filterInput" placeholder="è¿‡æ»¤æ—¥å¿—å†…å®¹..." onkeyup="filterLogs()">

    <div class="log-container" id="logContainer">

    <script>
        let autoRefreshInterval = null;
        let allLogs = [];
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function loadLogs() {
            updateStatus('åŠ è½½ä¸­...');
            try {
                const logs = localStorage.getItem('petWindowLogs');
                if (logs) {
                    allLogs = logs.split('\n').filter(line => line.trim());
                    displayLogs(allLogs);
                    updateStatus(`å·²åŠ è½½ ${allLogs.length} æ¡æ—¥å¿—`);
                } else {
                    displayLogs(['æ²¡æœ‰æ‰¾åˆ°æ—¥å¿—æ•°æ®ã€‚è¯·ç¡®ä¿å® ç‰©çª—å£å·²ç»è¿è¡Œè¿‡ã€‚']);
                    updateStatus('æ— æ—¥å¿—æ•°æ®');
                }
            } catch (error) {
                displayLogs(['åŠ è½½æ—¥å¿—æ—¶å‡ºé”™: ' + error.message]);
                updateStatus('åŠ è½½å¤±è´¥');
            }
        }
        
        function displayLogs(logs) {
            const container = document.getElementById('logContainer');
            container.innerHTML = '';
            
            logs.forEach(log => {
                const div = document.createElement('div');
                div.className = 'log-entry';
                
                // æ ¹æ®æ—¥å¿—å†…å®¹æ·»åŠ æ ·å¼
                if (log.includes('âŒ') || log.includes('ERROR') || log.includes('å¤±è´¥')) {
                    div.className += ' error';
                } else if (log.includes('âœ…') || log.includes('æˆåŠŸ')) {
                    div.className += ' success';
                } else if (log.includes('âš ï¸') || log.includes('WARNING')) {
                    div.className += ' warning';
                } else if (log.includes('ğŸ”§') || log.includes('ğŸ§ª') || log.includes('ğŸ“')) {
                    div.className += ' info';
                }
                
                div.textContent = log;
                container.appendChild(div);
            });
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
        }
        
        function clearLogs() {
            allLogs = [];
            displayLogs(['æ—¥å¿—æ˜¾ç¤ºå·²æ¸…ç©º']);
            updateStatus('å·²æ¸…ç©º');
        }
        
        function autoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                updateStatus('è‡ªåŠ¨åˆ·æ–°å·²åœæ­¢');
                document.querySelector('button[onclick="autoRefresh()"]').textContent = 'âš¡ è‡ªåŠ¨åˆ·æ–°';
            } else {
                autoRefreshInterval = setInterval(loadLogs, 2000);
                updateStatus('è‡ªåŠ¨åˆ·æ–°å·²å¯åŠ¨');
                document.querySelector('button[onclick="autoRefresh()"]').textContent = 'â¹ï¸ åœæ­¢åˆ·æ–°';
                loadLogs();
            }
        }
        
        function exportLogs() {
            if (allLogs.length === 0) {
                alert('æ²¡æœ‰æ—¥å¿—å¯å¯¼å‡º');
                return;
            }
            
            const logsText = allLogs.join('\n');
            const blob = new Blob([logsText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pet-debug-logs-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            updateStatus('æ—¥å¿—å·²å¯¼å‡º');
        }
        
        function filterLogs() {
            const filter = document.getElementById('filterInput').value.toLowerCase();
            if (filter.trim() === '') {
                displayLogs(allLogs);
            } else {
                const filtered = allLogs.filter(log => 
                    log.toLowerCase().includes(filter)
                );
                displayLogs(filtered);
                updateStatus(`è¿‡æ»¤ç»“æœ: ${filtered.length}/${allLogs.length}`);
            }
        }
        
        // åˆå§‹åŠ è½½
        loadLogs();
        
        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶åˆ·æ–°
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadLogs();
            }
        });
        
        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5' || (e.metaKey && e.key === 'r')) {
                e.preventDefault();
                loadLogs();
            } else if (e.key === 'Escape') {
                document.getElementById('filterInput').value = '';
                filterLogs();
            }
        });
    </script>
