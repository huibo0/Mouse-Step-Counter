<!DOCTYPE html>
<html>
<head>
    <title>快速日志检查</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #00ff00; }
        .logs { white-space: pre-wrap; background: #222; padding: 10px; border-radius: 5px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; margin: 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>🔍 宠物窗口日志检查</h1>
    <button onclick="checkLogs()">检查日志</button>
    <button onclick="clearLogs()">清空日志</button>
    <button onclick="location.reload()">刷新</button>
    
    <div id="result"></div>
    
    <script>
        function checkLogs() {
            const result = document.getElementById('result');
            try {
                const logs = localStorage.getItem('petWindowLogs');
                if (logs) {
                    result.innerHTML = '<h2>✅ 找到日志 (' + logs.split('\n').length + ' 行):</h2><div class="logs">' + logs + '</div>';
                } else {
                    result.innerHTML = '<h2>❌ 没有找到日志</h2><p>可能原因：<br>1. 宠物窗口还没运行<br>2. 日志没有保存到localStorage<br>3. 不同的域名/端口</p>';
                }
            } catch (error) {
                result.innerHTML = '<h2>❌ 检查日志时出错:</h2><p>' + error.message + '</p>';
            }
        }
        
        function clearLogs() {
            localStorage.removeItem('petWindowLogs');
            document.getElementById('result').innerHTML = '<h2>🗑️ 日志已清空</h2>';
        }
        
        // 自动检查
        setTimeout(checkLogs, 500);
    </script>
</body>
</html>
